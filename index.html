<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js"></script>
    <script src="jquery-word.js"></script>
</head>
<body>
<div id="root">
	<div>
		<h1>Word Counter</h1>
		<p>Welcome to word counter, help you to count your writing article, book or your other writing projects. Copy and paste your text bellow.</p>
	</div>
	<div>
		<textarea id="content" placeholder="Paste your texts here..."></textarea>
	</div>
	<div>
		<h2>Result</h2>
		<p id="result">0 word 0 character</p>
	</div>
</div>
</body>
<script src="index.js"></script>
</html>
